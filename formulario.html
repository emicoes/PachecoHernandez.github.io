<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <meta charset="UTF-8">
    <title>Pacheco-Hernández - Pedido de Hamburguesas a Domicilio</title>
    <style>
        body {
            background: #333;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            animation-duration: 5s;
            animation-name: play;
            animation-iteration-count: infinite;
        }

        @keyframes play {
            0% {
                background-color: #333;
            }
            25% {
                background-color: #FFA500;
            }
            50% {
                background-color: #FFD700;
            }
            75% {
                background-color: #FFA500;
            }
            100% {
                background-color: #333;
            }
        }

        h1 {
            text-align: center;
            color: #ffd700;
            margin-top: 50px;
            font-size: 72px;
            font-weight: bold;
            font-style: italic;
            font-family: 'Playfair Display', serif;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 4px 4px 10px #333;
        }

        h1 img {
            max-width: 20%;
            margin-left: 10px;
        }

        h2 {
            text-align: center;
            color: #fff;
            margin-top: 20px;
            font-size: 24px;
            font-family: 'Helvetica Neue', sans-serif;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            max-width: 900px;
            margin: 0 auto;
            border: 2px solid #FFD700;
            padding: 20px;
            background-color: #000;
            color: #fff;
            box-shadow: 0px 5px 20px rgba(255, 215, 0, 0.5);
            border-radius: 5px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            width: 100%;
        }

        input[type="text"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            color: #333;
        }

        input[type="submit"] {
            background-color: #FFD700;
            color: #000;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-out;
        }

        input[type="submit"]:hover {
            background-color: #FFA500;
        }

        .ingredients-section {
            width: 350px;
            margin-right: 20px;
            margin-bottom: 20px;
            color: #FFD700;
        }

        .ingredients-section img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .ingredients-list {
            list-style-type: disc;
            padding-left: 20px;
            margin-bottom: 0;
        }

        .ingredients-list li {
            margin-bottom: 5px;
        }

        .info-section {
            flex-grow: 1;
        }

    </style>
</head>
<body>
    <h2>Pedido de Hamburguesas a Domicilio</h2>
    <form action="enviar_pedido.php" method="post">
        <div class="ingredients-section">
        <img src="C:\Users\emico\OneDrive\Documentos\html\Pacheco - Hernández\hamburguesa.jpg" alt="Hamburguesa">
            <h3>Ingredientes:</h3>
            <ul class="ingredients-list">
                <li>Carne de res de calidad especial</li>
                <li>Pan de hamburguesa artesanal</li>
                <li>Lechuga, tomate y cebolla frescos</li>
                <li>Queso cheddar fundido</li>
                <li>Salsa especial casera</li>
                <li>Tocino crocante</li>
            </ul>
        </div>
        <div class="info-section">
        <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" required>
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>
            <label for="cantidad">Cantidad de Hamburguesas:</label>
            <input type="number" id="cantidad" name="cantidad" min="1" max="10" required>
            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios"></textarea>
            <button type="submit" class="btn-enviar">Enviar Pedido</button>
        </div>
    </form>
</body>
</html>
